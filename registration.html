<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="./" method="get">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name"><br>
        <label for="email">E-Mail:</label>
        <input type="text" name="email" id="email"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        <label for="passwordconfirm">PW Confirm:</label>
        <input type="password" name="passwordconfirm" id="passwordconfirm"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday"><br>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="male">Other</label><br><br>

        <label for="description" >A short description about yourself.</label><br>
        <textarea id="description" name="description" rows="5" cols="50"></textarea><br>
        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
            <option value="JS">JavaScript</option>
            <option value="VBA">Visual Basic for Applications</option>
            <option value="CSharp">C#</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
